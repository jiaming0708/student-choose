<div>
  <mat-form-field appearance="standard">
    <mat-label>挑選個數</mat-label>
    <input matInput type="number" [(ngModel)]="pickCount" min="1" [max]="totalCount" >
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onStartRoll()">選我選我!</button>
</div>

<mat-list role="list">
  <div mat-subheader>名冊</div>
  <mat-list-item role="listitem" *ngFor="let item of data; index as i" [class.active]="radomPosition[i]">{{item}}</mat-list-item>
</mat-list>
